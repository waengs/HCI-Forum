<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Smart Home Controller</title>
  <link href="stylemanual.css" rel="stylesheet">
</head>
<center><h1>Manual Smart Home Controller</h1></center>
<body>
<div class="category">
    <div class="subcategory">
      <h3>Lights</h3>
      <div class="lights">
        <p>Lights to turn on:</p>
        <label>
          <input type="checkbox" name="action" value="living-room"> Living Room
        </label>
        <label>
          <input type="checkbox" name="action" value="bedroom"> Bedroom
        </label>
        <label>
          <input type="checkbox" name="action" value="bathroom"> Bathroom
        </label>
        <label>
          <input type="checkbox" name="action" value="kitchen"> Kitchen
        </label>
      </div>
    </div>

    <div class="subcategory">
      <h3>Appliances</h3>
      <div class="appliances">
        <p>Appliances to turn on:</p>
        <label>
          <input type="checkbox" name="action" value="bath"> Bath
        </label>
        <label>
          <input type="checkbox" name="action" value="coffee"> Coffee
        </label>
        <label>
          <input type="checkbox" name="action" value="robot-cleaner"> Robot Cleaner
        </label>
        <label>
          <input type="checkbox" name="action" value="pet-feeder"> Pet Feeder
        </label>
      </div>
    </div>
    <div class="subcategory">
      <h3>Camera</h3>
      <div class="camera">
        <p>Camera to look at:</p>
        <a href="https://www.youtube.com/watch?v=pc8eQZW9E8Q" class="button-link">Living Room</a>
        <a href="https://im.indiatimes.in/content/2020/Sep/Bed-rooom-CCTV-camera--1472128714_835x547_5f60b2eb8d289.jpg" class="button-link">Bedroom</a>
        <a href="https://www.facebook.com/watch/?v=4090116664357738" class="button-link">Bathroom</a>
        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DnQht56i2Xkg&psig=AOvVaw1pqCtnMCEj2tUv20iyTmDx&ust=1698066773040000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCJDMsOndiYIDFQAAAAAdAAAAABAE" class="button-link">Kitchen</a>
      </div>
    </div>
</div>
</body>
</html>
